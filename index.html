<!-- A div for the image and maybe a link -->
<div id="x"></div>

<!-- A heading with the reason for the call and other messages -->
<h1 id="forbeer"></h1>

<!-- The details of the event -->
<blockquote>
Friday 2/16 @ 5:30 PM</br>
@ Greg & Laura's</br>
Ends @ 7:30 PM</br>
BYOB
</blockquote>

<!-- The heading where the coundown timer and other messages go -->
<h2 id="cdt"></h2>

<script>
// Set the date we're counting down to
var countDownDate = new Date("February 16, 2024 19:30:00").getTime();

// Update the count down every 1 second
var int = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - (now + (2 * 1000 * 60 * 60));
//  var distance = countDownDate - (now + (2 * 1000 * 60));
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Fill in the image, heading and timer in elements id="x" and id="forbeer" and id="cdt"
  x.innerHTML = '<img src="call.jpg" alt="the call"></img>';
  forbeer.innerHTML = '...for beer!';
  cdt.innerHTML = "Answer the call in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  
  // If the count down indicates the event has begun, update image, heading and timer again 
  if (distance < 0) {
    // clearInterval(int);
    x.innerHTML = '<img src="homer-bender.gif" alt="the clink"></img>';
    forbeer.innerHTML = "... for you to party!";
	cdt.innerHTML = "It's on RIGHT NOW!";
  }

  // If the count down is over, update image, heading and timer again 
  if (distance < (0 - 2 * 1000 * 60 * 60)) {
//  if (distance < (0 - 2 * 1000 * 60)) {
    clearInterval(int);
    x.innerHTML = '<a href="outtime.html"><img src="kick.gif" alt="the kick"></img></a>';
    forbeer.innerHTML = "...for you to leave.";
	cdt.innerHTML = "It's over. So GET OUT!";
  }
}, 1000);
</script>
