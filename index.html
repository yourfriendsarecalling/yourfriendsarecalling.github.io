<!-- A heading with the reason for the call and other messages -->
<h1 id="forbeer"></h1>

<!-- The details of the event -->
<blockquote>
Friday 5/20 @ 5 PM</br>
@ Greg & Laura's</br>
Ends @ 7 PM</br>
BYOB
</blockquote>

<!-- The heading where the coundown timer and other messages go -->
<h2 id="cdt"></h2>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 15, 2022 23:25:00").getTime();

// Update the count down every 1 second
var int = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
//  var distance = countDownDate - (now + (2 * 1000 * 60 * 60));
  var distance = countDownDate - (now + (2 * 1000 * 60));
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Fill in the image, heading and timer in elements id="x" and id="forbeer" and id="cdt"
  x.innerHTML = '<img src="call.jpg" alt="the call"></img>';
  forbeer.innerHTML = '...for fun!';
  cdt.innerHTML = "Answer the call in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  
  // If the count down indicates the event has begun, update image, heading and timer again 
  if (distance < 0) {
    // clearInterval(int);
    x.innerHTML = '<img src="homer-bender.gif" alt="the clink"></img>';
    forbeer.innerHTML = "...you to party!";
	cdt.innerHTML = "It's on RIGHT NOW! and it ends in " + hours + "h " + minutes + "m " + seconds + "s ";
  }

  // If the count down is over, update image, heading and timer again 
//  if (distance < (0 - 2 * 1000 * 60 * 60)) {
  if (distance < (0 - 2 * 1000 * 60)) {
    clearInterval(int);
    x.innerHTML = '<img src="kick.gif" alt="the kick"></img>';
    forbeer.innerHTML = "...for you to leave.";
	cdt.innerHTML = "It's over. So GET OUT!";
  }
}, 1000);
</script>
